id: rrc
title: "Test ROBOT report"
github_org: INCATools
repo: ontology-development-kit
edit_format: obo
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - simple
  - full
primary_release: full
import_group:
  products:
    - id: ro
    - id: iao
    - id: pco
components:
