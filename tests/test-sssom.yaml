id: sssomo
title: "Test Ontology for basic mapping management"
github_org: INCATools
repo: sssomo
use_mappings: TRUE
export_formats:
  - owl
import_group:
  products:
    - id: ro
sssom_mappingset_group:
  products:
    - id: modmini-onta
    - id: modmini-ontb
      maintenance: mirror
      mirror_from: http://purl.obolibrary.org/obo/mondo/mappings/mondo.sssom.tsv
    - id: modmini-ontc
      maintenance: extract
    - id: modmini-ontd
      maintenance: manual
